<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login - JSF</title>
</h:head>
<h:body>
	<h:form>
		<h:selectManyCheckbox value="#{carrinhoBean.produtos}">
			<f:selectItems value="#{carrinhoBean.produtosTodos}" var="produto"
				itemLabel="#{produto.nome}" itemValue="#{produto.nome}" />
		</h:selectManyCheckbox>

		<h:commandButton action="#{carinhoBean.comprar}" value="OK" />
	</h:form>
</h:body>
</html>
