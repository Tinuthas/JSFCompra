<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
	  Cadastro - JSF
	</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
	</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome" />
				<p:inputText id="nome" required="true"
					requiredMessage="Nome Obrigatório"
					validator="#{cadastroBean.validaDado}" value="#{cadastroBean.nome}">
				</p:inputText>
				<p:messages for="nome" />
				<p:outputLabel for="cpf" value="CPF" />
				<p:inputMask mask="999.999.999-99" id="cpf"
					value="#{cadastroBean.cpf}">
				</p:inputMask>
				<p:messages for="cpf" />
				<p:outputLabel value="Idade" />
				<p:inputText id="idade" validatorMessage="Idade entre 0 a 120"
					value="#{cadastroBean.idade}">
					<f:validateLongRange minimum="0" maximum="120" />
				</p:inputText>
				<p:messages for="idade" />
				<p:outputLabel value="Qualificação" for="qualificacao" />
				<p:rating id="qualificacao" value="#{cadastroBean.estrelas}" />
				<p:messages for="qualificacao" />
				<p:outputLabel for="nascimento" value="Data de Nascimento" />
				<p:calendar id="nascimento"
					value="#{cadastroBean.dataNascimento}" />
				<p:messages for="nascimento" />

				<p:commandButton action="#{cadastroBean.validar}" value="Cadastrar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
