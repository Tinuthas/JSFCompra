<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Login - JSF
	</ui:define>
	<ui:define name="js">
		<h:outputScript library="js" name="jquery-3.4.0.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
	</ui:define>
	<ui:define name="css">
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
	</ui:define>
	
	<ui:define name="corpo">
		<h:messages />
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Login" />
				<p:inputText value="#{loginBean.login}" />
				<p:outputLabel value="Senha" />
				<p:password value="#{loginBean.senha}" />
				<p:selectBooleanCheckbox value="#{loginBean.termo}" id="termo" />
				<p:outputLabel value="Manter Conectado" for="termo" />
				<p:commandButton action="#{loginBean.logar}" value="Entrar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
